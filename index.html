<html>
    <head>
        <title>jguery</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="container">
    <div class="center">
        <form name="form" class="textview">
            <input class="calc-display">
        </form>
        <div class="">
            <table>
                <tr>
                    <td><input  type="button" class="btn clear" value="Clear All"onclick="c()"></td>
                    <td><input  type="button" class="btn sub" value="/"onclick="insert('/')"></td>
                    <td><input  type="button" class="btn mode" value="B"onclick="del()"></td>
                    <td><input  type="button" class="btn div" value="X"onclick="insert('*')"></td>
                </tr>
                <tr>
                    <td><input  type="button" class="btn seven" value="7"onclick="insert(7)"></td>
                    <td><input  type="button" class="btn eight" value="8"onclick="insert(8)"></td>
                    <td><input  type="button" class="btn nine" value="9"onclick="insert(9)"></td>
                    <td><input  type="button" class="btn min" value="-"onclick="insert('-')"></td>
                </tr>
                <tr>
                    <td><input  type="button" class="btn four" value="4"onclick="insert(4)"></td>
                    <td><input  type="button" class="btn five" value="5"onclick="insert(5)"></td>
                    <td><input  type="button" class="btn six" value="6"onclick="insert(6)"></td>
                    <td><input  type="button" class="btn plus" value="+"onclick="insert('+')"></td>
                </tr>
                <tr>
                    <td><input  type="button" class="btn one" value="1"onclick="insert(1)"></td>
                    <td><input  type="button" class="btn two" value="2"onclick="insert(2)"></td>
                    <td><input  type="button" class="btn three" value="3"onclick="insert(3)"></td>
                    <td><input  type="button" class="btn equa" value="="onclick="eql()"></td>
                </tr>
                <tr>
                    <td><input  type="button" class="btn zero" value="0"onclick="insert(0)"></td>
                    <td><input  type="button" class="btn dot" value="."onclick="insert('.')"></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
    </body>
</html>
